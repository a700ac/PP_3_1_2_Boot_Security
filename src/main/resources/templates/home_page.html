<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hello!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 1000px;
      text-align: center;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header div {
      font-size: 18px;
    }
    .header form {
      margin: 0;
    }
    .header input[type="submit"] {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .header input[type="submit"]:hover {
      background-color: #c82333;
    }
    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    td {
      background-color: #f9f9f9;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    ul li {
      background-color: #e9ecef;
      margin: 2px 0;
      padding: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <div>Your login is: <b th:text="${#httpServletRequest.remoteUser}"></b></div>
    <form th:action="@{/logout}" method="POST">
      <input type="submit" value="Logout"/>
    </form>
  </div>

  <h2>Hello:</h2>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Email</th>
      <th>Login</th>
      <th>Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${user.name}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.age}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.userName}"></td>
      <td>
        <ul>
          <li th:each="role : ${user.roleSet}" th:text="${role.name}"></li>
        </ul>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
