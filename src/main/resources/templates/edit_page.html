<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header b {
            margin-right: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }
        select {
            height: 100px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .logout-form {
            display: inline;
        }
        .logout-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div>
            Your login is: <b th:text="${#httpServletRequest.remoteUser}"></b>
        </div>
        <form th:action="@{/logout}" method="POST" class="logout-form">
            <input type="submit" value="Logout" class="logout-button"/>
        </form>
    </div>
    <form th:method="PATCH" th:action="@{/updateUser/{id}(id=${user.getId()})}" th:object="${user}">
        <div>
            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" id="name"/>
        </div>
        <div>
            <label for="lastName">Lastname:</label>
            <input type="text" th:field="*{lastName}" id="lastName"/>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="text" th:field="*{age}" id="age"/>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" th:field="*{email}" id="email"/>
        </div>
        <div>
            <label for="userName">Login:</label>
            <input type="text" th:field="*{userName}" id="userName"/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="text" th:field="*{password}" id="password"/>
        </div>
        <div>
            <select multiple size="2" name="roleSet" required class="form-control form-control-sm">
                <option value="1">ROLE_ADMIN</option>
                <option selected="selected" value="2">ROLE_USER</option>
            </select>
        </div>
        <input type="submit" value="Update"/>
    </form>
</div>
</body>
</html>
